name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build single-file no-console exe
        run: |
          pyinstaller --onefile --noconsole --clean --name software software.py

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: software-windows-exe
          path: dist/software.exe
